<div class="container">
    <h1>Detail Task</h1>

    <div>
      <a href="{% url 'todo:index' %}" class="btn btn-success">Kembali ke Daftar</a>
    </div>

    <br>

    <div>
      <h2>{{ task.title }}</h2>
      
      <h4><span class="badge badge-warning">{{ task.status }}</span></h3>

</div>

<!-- ============================================================== -->
